<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naruto - Seasons</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: url("images/naruto-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }
    a { color: #7aa2ff; font-size: 20px; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* CSS to hide the episode list initially */
    #episode-list {
        display: none;
    }
  </style>
</head>
<body>
  <main>
    <h1>Naruto Shippuden – Seasons</h1>
    <ul style="line-height:2">
      <li>
        <a href="#" id="season1-link">
          Season 1
        </a>
      </li>
      <li>
        <a href="https://your-season2-url.com" target="_blank">
          Season 2
        </a>
      </li>
      <li>
        <a href="https://your-season3-url.com" target="_blank">
          Season 3
        </a>
      </li>
    </ul>

    <ul id="episode-list" style="line-height:2; padding-left: 20px;">
        <li><a href="https://links.animedubhindi.com/episode/naruto-shippuden-season-11/" target="_blank">Episode 1</a></li>
        <li><a href="https://episode-url-2.com" target="_blank">Episode 2</a></li>
        <li><a href="https://episode-url-3.com" target="_blank">Episode 3</a></li>
        </ul>

    <a class="back" href="index.html">⬅ Back to Home</a>
  </main>

  <script>
    // Get the Season 1 link and the episode list
    const season1Link = document.getElementById('season1-link');
    const episodeList = document.getElementById('episode-list');

    // Add a click event listener to the Season 1 link
    season1Link.addEventListener('click', function(event) {
        // Prevent the default link behavior
        event.preventDefault();

        // Toggle the display of the episode list
        if (episodeList.style.display === 'none' || episodeList.style.display === '') {
            episodeList.style.display = 'block';
        } else {
            episodeList.style.display = 'none';
        }
    });
  </script>
</body>
</html>
