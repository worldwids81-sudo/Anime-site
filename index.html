<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Anime Dub Hindi – Index</title>
  <meta name="description" content="Browse Hindi dubbed anime. Click an anime → choose season → pick an episode link.">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Hide sections by default */
    .seasons {
      display: none;
      margin-top: 10px;
      padding-left: 20px;
    }
    .seasons ul {
      list-style: none;
      padding: 0;
    }
    .seasons a {
      color: #7aa2ff;
      font-size: 18px;
      text-decoration: none;
    }
    .seasons a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <a class="home" href="/">Anime Dub Hindi</a>
  </header>

  <main class="container">
    <h2>Latest Anime</h2>

    <section class="grid">
      <!-- Naruto -->
      <div class="card" onclick="toggleSeasons('naruto-seasons')">
        <img src="images/MV5BZTNjOWI0ZTAtOGY1OS00ZGU0LWEyOWYtMjhkYjdlYmVjMDk2XkEyXkFqcGc%40._V1_.jpg" alt="Naruto Shippuden poster">
        <div class="body">
          <h3>Naruto Shippuden</h3>
          <span class="badge">Action • Ninja</span>
        </div>
      </div>
      <div id="naruto-seasons" class="seasons">
        <h4>Seasons</h4>
        <ul>
          <li><a href="naruto.html?season=1">Season 1</a></li>
          <li><a href="naruto.html?season=2">Season 2</a></li>
          <li><a href="naruto.html?season=3">Season 3</a></li>
        </ul>
      </div>

      <!-- Kaiju No. 8 -->
      <div class="card" onclick="toggleSeasons('kaiju-seasons')">
        <img src="images/kaiju.jpg" alt="Kaiju No. 8 poster">
        <div class="body">
          <h3>Kaiju No. 8</h3>
          <span class="badge">Sci-Fi • Monsters</span>
        </div>
      </div>
      <div id="kaiju-seasons" class="seasons">
        <h4>Seasons</h4>
        <ul>
          <li><a href="kaiju.html?season=1">Season 1</a></li>
          <li><a href="kaiju.html?season=2">Season 2</a></li>
        </ul>
      </div>
    </section>
  </main>

  <script>
    function toggleSeasons(id) {
      const el = document.getElementById(id);
      if (el.style.display === "block") {
        el.style.display = "none";
      } else {
        // hide all others
        document.querySelectorAll(".seasons").forEach(s => s.style.display = "none");
        el.style.display = "block";
      }
    }
  </script>
</body>
</html>
